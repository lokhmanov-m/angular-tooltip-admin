<mat-toolbar>
  <h2 class="mat-title" [routerLink]="routeHome">{{headerTitle}}</h2>

  <div class="upload-control" *ngIf="isUploadImageAllowed">
    <label class="label" for="upload-image">Upload image</label>
    <button id="upload-image"
            mat-mini-fab
            color="accent"
            (click)="onUploadImage()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>
