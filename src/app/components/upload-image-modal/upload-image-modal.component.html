<h2 mat-dialog-title>List of uploaded images</h2>

<div mat-dialog-content>
  <app-input-upload-image (selectedFile)="onSelectedFileHandler($event)"></app-input-upload-image>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">
    Cancel
  </button>
  <button mat-button cdkFocusInitial color="primary" (click)="onUpload()">
    Upload
  </button>
</div>
